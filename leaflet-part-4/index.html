<!doctype html>
<html>

<head>
    <title>My first web map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <H1>Example</H1>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-hash/0.2.1/leaflet-hash.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.5.0/proj4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4leaflet/1.0.2/proj4leaflet.js"></script>
    <div id="map"></div>
    <script>

        var myGeojson = {
            "type": "FeatureCollection",
            "features": [
                {
                    "type": "Feature",
                    "properties": {},
                    "geometry": {
                        "type": "Polygon",
                        "coordinates": [
                            [
                                [
                                    5.664052963256836,
                                    51.983241434598284
                                ],
                                [
                                    5.65272331237793,
                                    51.98186699036
                                ],
                                [
                                    5.64396858215332,
                                    51.97737332064479
                                ],
                                [
                                    5.657873153686523,
                                    51.96246168188569
                                ],
                                [
                                    5.688686370849609,
                                    51.9690720630921
                                ],
                                [
                                    5.683708190917969,
                                    51.97864216717502
                                ],
                                [
                                    5.673494338989258,
                                    51.98429867069855
                                ],
                                [
                                    5.664052963256836,
                                    51.983241434598284
                                ]
                            ]
                        ]
                    }
                }
            ]
        }


        // Define the RDnew projection
        var RDnew = new L.Proj.CRS('EPSG:28992', '+proj=sterea +lat_0=52.15616055555555 +lon_0=5.38763888888889 +k=0.9999079 +x_0=155000 +y_0=463000 +ellps=bessel +units=m +towgs84=565.2369,50.0087,465.658,-0.406857330322398,0.350732676542563,-1.8703473836068,4.0812 +no_defs',
            {
                resolutions: [3440.640, 1720.320, 860.160, 430.080, 215.040, 107.520, 53.760, 26.880, 13.440, 6.720, 3.360, 1.680, 0.840, 0.420, 0.210],
                bounds: L.bounds([-285401.92, 22598.08], [595401.9199999999, 903401.9199999999]),
                origin: [-285401.92, 22598.08]
            }
        );
        //initialize the map
        var map = L.map('map', {
            crs: RDnew
        }).setView([51.9741, 5.6688], 9);

        // //Create baselayer - tegels 
        // var backgroundMap = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
        //     attribution: '<a href="http://openstreetmap.org">OpenStreetMap</a>contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
        //     maxZoom: 19
        // }
        // );
        // // Add base layer to map. 
        // backgroundMap.addTo(map);

        // Add the PDOK map
        var pdokachtergrondkaart = new L.TileLayer('http://geodata.nationaalgeoregister.nl/tms/1.0.0/brtachtergrondkaart/{z}/{x}/{y}.png', {
            minZoom: 0,
            maxZoom: 13,
            tms: true,
            attribution: 'Map data: <a href="http://www.kadaster.nl">Kadaster</a>'
        });
        pdokachtergrondkaart.addTo(map);

        // ADD a WMS layer
        var cbs = L.tileLayer.wms('https://geodata.nationaalgeoregister.nl/wijkenbuurten2018/wms', {
            'layers': 'cbs_buurten_2018',
            'styles': 'wijkenbuurten2018:wijkenbuurten_thema_buurten_default',
            'srs': 'EPSG:28992',
            'format': 'image/png',
            'transparent': true
        }).addTo(map);

        // ADD the geoJSON Layer
        L.geoJSON(myGeojson).addTo(map);

        // Create a marker style
        var geojsonMarkerOptions = {
            radius: 10,
            fillColor: "#ff7800",
            color: "#000",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
        };

        // Create FUNCTION  for data driven styling
        function geojsonMarkerOptions(feature) {
            return {
                radius: feature.properties.id,
                fillColor: "#ff7800",
                color: "#000",
                weight: 1,
                opacity: 1,
                fillOpacity: 0.8
            }
        };
        //create a empty geojson layer
        var geojson = L.geoJson(null, {
            pointToLayer: function (feature, latlng) {
                return L.circleMarker(latlng, geojsonMarkerOptions);  //use geojsonMarkerOptions(feature) for data driven styling
            }
        }).addTo(map);


        // new Http Request
        var xhttp = new XMLHttpRequest();

        // set the request method and data file
        xhttp.open('GET', encodeURI("/sample_points.geojson"));

        //specify what must be done with the geojson data to the layer when request is succesfull
        xhttp.onload = function () {
            if (xhttp.readyState === 4) {
                // add the json data to the geojson layer we created before!
                geojson.addData(JSON.parse(xhttp.responseText));
            } else {
                alert('Request failed.  Returned status of ' + xhttp.status);
            }
        };

        // send the request
        xhttp.send();

        // Hash in URL
        var hash = new L.Hash(map);

        //Add markers
        var forum = L.marker([51.98531, 5.66361]);
        forum.addTo(map);

        var atlas = L.marker([51.9864, 5.66801]);
        atlas.addTo(map);

        var uni = L.marker([51.98514, 5.66647]);
        uni.addTo(map);

        //Add pop-ups
        var popup = "The Forum Building.";
        forum.bindPopup(popup);

        var popup1 = "The atlas building";
        atlas.bindPopup(popup1)

        var popup2 = "What building is this? ";
        uni.bindPopup(popup2);

        //add a circle
        var circle = L.circle([51.98531, 5.66361], 500, {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5
        }).addTo(map);

        //add a polygon   
        var polygon = L.polygon(
            [[
                [51.98675, 5.66554],
                [51.9875, 5.66832],
                [51.98825, 5.66778],
                [51.98779, 5.66602],
                [51.98784, 5.66591],
                [51.98758, 5.66501],
                [51.98753, 5.66498],
                [51.98675, 5.66554]]]).addTo(map);
    </script>
</body>

</html>
