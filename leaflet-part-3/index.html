<!doctype html>
<html>

<head>
    <title>My first web map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <H1>Example</H1>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-hash/0.2.1/leaflet-hash.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.5.0/proj4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4leaflet/1.0.2/proj4leaflet.js"></script>
    <div id="map"></div>
    <script>
        // Define the RDnew projection
        var RDnew = new L.Proj.CRS('EPSG:28992', '+proj=sterea +lat_0=52.15616055555555 +lon_0=5.38763888888889 +k=0.9999079 +x_0=155000 +y_0=463000 +ellps=bessel +units=m +towgs84=565.2369,50.0087,465.658,-0.406857330322398,0.350732676542563,-1.8703473836068,4.0812 +no_defs',
            {
                resolutions: [3440.640, 1720.320, 860.160, 430.080, 215.040, 107.520, 53.760, 26.880, 13.440, 6.720, 3.360, 1.680, 0.840, 0.420, 0.210],
                bounds: L.bounds([-285401.92, 22598.08], [595401.9199999999, 903401.9199999999]),
                origin: [-285401.92, 22598.08]
            }
        );
        //map options
        let options = {
            crs: RDnew,
            zoom: 12,
            center: [52.38031476, 4.90273476],
            maxZoom: 19,
            minZoom: 6,
            maxBounds: [[51.8716, 3.8133], [52.8271, 6.4494]]
        }

        //initialize the map with options
        let map = L.map('map', options);

        // Add the PDOK map
        var pdokachtergrondkaart = new L.TileLayer('https://geodata.nationaalgeoregister.nl/tiles/service/tms/1.0.0/bgtachtergrond/EPSG:28992/{z}/{x}/{y}.png', {
            tms: true,
            attribution: 'Map data: <a href="http://www.kadaster.nl">Kadaster</a>'
        });
        pdokachtergrondkaart.addTo(map);
        // BGTpdokachtergrondkaart.addTo(map);
        // ADD a WMS layer
        var cbs = L.tileLayer.wms('https://geodata.nationaalgeoregister.nl/wijkenbuurten2018/wms', {
            'layers': 'cbs_buurten_2018',
            'styles': 'wijkenbuurten2018:wijkenbuurten_thema_buurten_gemeentewijkbuurt_percentage_eenpersoonshuishoudens',
            'srs': 'EPSG:28992',
            'format': 'image/png',
            'transparent': true,
            'opacity': 0.5
        }).addTo(map);

        // Hash in URL
        // var hash = new L.Hash(map);

        function onMapClick(e) {
            let point = map.latLngToContainerPoint(e.latlng, map.getZoom());
            // let point = e.containerPoint;
            let bounds = map.getBounds();
            let cornerNE = RDnew.project(bounds._northEast).toString();
            let cornerSW = RDnew.project(bounds._southWest).toString();
            let boundsString = cornerNE + ',' + cornerSW;
            minx, miny, maxx, maxy 

            
            // new Http Request
            let xhttp = new XMLHttpRequest();
            let url = 'https://geodata.nationaalgeoregister.nl/wijkenbuurten2018/ows?SERVICE=WMS' +
                '&version=1.3.0' +
                '&request=GetFeatureInfo' +
                '&layers=cbs_buurten_2018' +
                '&query_layers=cbs_buurten_2018' +
                '&crs=EPSG:4326' +
                '&bbox=' +  boundsString +
                '&height=' + map.getSize().y +
                '&width=' + map.getSize().x +
                '&styles=wijkenbuurten2018:wijkenbuurten_thema_buurten_gemeentewijkbuurt_percentage_eenpersoonshuishoudens' +
                '&i=' + point.x +
                '&j=' + Math.round(point.y) +
                '&info_format=application/json' +
                '&feature_count=1';

            console.log(url)
            // set the request method and data file
            xhttp.open('GET', encodeURI(url));

            //specify what must be done with the geojson data to the layer when request is successfully
            xhttp.onload = function () {
                if (xhttp.readyState === 4) {
                    // add the json data to the geojson layer we created before!
                    let data = JSON.parse(xhttp.responseText)
                    console.log(data)
                } else {
                    alert('Request failed.  Returned status of ' + xhttp.status);
                }
            };

            // send the request
            xhttp.send();

        }
        map.on('click', onMapClick);


    </script>
</body>

</html>
